<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>小小工具箱</title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>
	<body>
		<header id="header" class="mui-bar mui-bar-nav" onclick="warning()">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">QQ强制对话/加群</h1>
		</header>
		
		<div class="mui-content">
			<ul class="mui-table-view mui-table-view-radio" style="margin: 8px;">
				<li class="mui-table-view-cell mui-selected" data-index="1">
					<a class="mui-navigate-right">强制对话</a>
				</li>
				<li class="mui-table-view-cell" data-index="2">
					<a class="mui-navigate-right">强制加群</a>
				</li>
			</ul>
		
			<div class="mui-card">
				<div class="mui-card-content">
					<form class="mui-input-group">
						<div style="margin-top: 20px;" class="mui-input-row">
							<input id="val" type="text" class="mui-input-clear" placeholder="请输入QQ号/群号">
						</div>
						<div class="mui-button-row">
							<button onclick="Set()" type="button" class="mui-btn mui-btn-primary">确定</button>
						</div>
					</form>
				</div>
			</div>
			<div class="fooert copyright" align="center">
				<br>
				<p>&copy; Powered by <a onclick="handsome()">范某帅</a></p>
			</div>
		</div>
		
		<script src="js/index.js"></script>
		<script src="js/qqq.js"></script>
		<script>
			mui.alert('请在QQ客户端或浏览器打开');
		</script>
	</body>
</html>
