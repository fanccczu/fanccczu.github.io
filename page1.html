		<script>
			mui.init();
			var base_date = new Date(2021, 4, 13);
			base_date.setHours(22);
			base_date.setMinutes(24);
			base_date.setSeconds(7);
			function t(){
				var now_date = new Date();
				var lastTime = (now_date - base_date) / 1000;
				var day = parseInt(lastTime / (24 * 3600));
				var hour = parseInt(lastTime / 60 / 60 % 24);
				var minutes = parseInt(lastTime / 60 % 60);
				var second = parseInt(lastTime % 60);
				var sum = "距离我们相识已经 " + day + "天" + hour + "时" + minutes + "分" + second + "秒";

			}
			t();

				t();
			}, 1000);
