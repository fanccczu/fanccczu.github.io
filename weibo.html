<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>小小工具箱</title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
		</script>
	</head>
	<body onload="warning()">
		<header id="header" class="mui-bar mui-bar-nav" onclick="warning()">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">微博查询</h1>
		</header>

		<div class="mui-content">
			<ul class="mui-table-view mui-table-view-radio" style="margin: 8px;">
				<li class="mui-table-view-cell mui-selected" data-index="1">
					<a class="mui-navigate-right">微博UID查询手机</a>
				</li>
				<li class="mui-table-view-cell" data-index="2">
					<a class="mui-navigate-right">手机反查微博UID</a>
				</li>
			</ul>

			<div class="mui-card">
				<div class="mui-card-content">
					<form class="mui-input-group">
						<div style="margin-top: 20px;" class="mui-input-row">
							<input id="val" type="text" class="mui-input-clear" placeholder="请输入查询参数">
						</div>
						<div class="mui-button-row">
							<button onclick="Query()" type="button" class="mui-btn mui-btn-primary">查询</button>
							<button onclick="Reset()" type="button" class="mui-btn mui-btn-danger">重置</button>
						</div>
					</form>
				</div>
			</div>

			<div id="result" class="mui-card mui-text-center" style="display: none;">
				<div class="mui-card-header">查询结果</div>
				<div class="mui-card-content">
					<ul class="mui-table-view" id="res">
					</ul>
				</div>
			</div>
			
			<div class="mui-content-padded">
				<p>UID获取方法</p>
				<img src="https://pic.rmb.bdstatic.com/bjh/d5f4a19336a5543a7ffd61f1ef270023.png" width="100%" />
			</div>

			<div class="fooert copyright" align="center">
				<br>
				<p>&copy; Powered by <a onclick="handsome()">范某帅</a></p>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="./js/wei.js"></script>
</html>
